<!DOCTYPE html>
<html>
<head>
    <title>3D MOVES</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>body { margin: 0; } canvas { display: block; }</style>
</head>
<body>
    <script src="https://unpkg.com/three@0.85.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Настройка сцены, камеры и рендерера
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Создание пирамиды (конус с 3 гранями)
        const geometry = new THREE.ConeGeometry(5, 10, 3);
        const material = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            wireframe: false
        });
        const pyramid = new THREE.Mesh(geometry, material);
        scene.add(pyramid);

        // OrbitControls для управления мышью
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Анимация
        function animate() {
            requestAnimationFrame(animate);

            // Вращение пирамиды
            pyramid.rotation.x += 0.01;
            pyramid.rotation.y += 0.01;

            controls.update();
            renderer.render(scene, camera);  // Исправлено: было scene
        }
        animate();
    </script>
</body>
</html>
